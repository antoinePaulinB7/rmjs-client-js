<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplayer Roguelike</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #game-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav id="sidebar" class="sidebar">
      <div
        id="tilesheet-selection"
        class="d-flex flex-column align-items-center justify-content-center h-100"
      >
        <label for="tilesheet"
          >Select a tilesheet (must be a png of size: )</label
        >
        <input type="file" id="tilesheet" />
      </div>
    </nav>
    <button class="sidebar-toggle" data-toggle="sidebar">Toggle</button>
    <section>
      <div id="initial-screen" class="vh-100">
        <div
          class="d-flex flex-column align-items-center justify-content-center h-100"
        >
          <h1>Multiplayer Roguelike</h1>
          <button type="submit" class="btn btn-success" id="new-game-button">
            Create New Game
          </button>
          <div>OR</div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter Game Code"
              id="game-code-input"
            />
            <button type="submit" class="btn btn-success" id="join-game-button">
              Join Game
            </button>
          </div>
        </div>
      </div>
      <div id="game-screen" class="h-100 w-100">
        <h1>Your game code is: <span id="game-code-display"></span></h1>
        <div id="game-container" class="w-100"></div>
      </div>
    </section>
  </body>
</html>
